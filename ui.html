      <style > * {

      }

      }

      @font-face {
        font-family: "Inter";

        font-weight: 500;

            format("woff2"),
          url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7")
            format("woff");
      }

      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 600;
        src: url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")

          url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")
            format("woff");
      }

      .label {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        height: 32px;
        padding: 8px 4px 8px 16px;
        cursor: default;
        color: rgba(0, 0, 0, 0.3);
        background-color: #ffffff;
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.005em;
      }

      .button {
        display: inline-block;
        -ms-flex-negative: 0;
        flex-shrink: 0;
        margin: 1px 0 1px 0;
        padding: 5px 16px 5px 16px;
        text-decoration: none;
        border: 2px solid transparent;
        border-radius: 6px;
        outline: none;
      }

      .button--primary {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.01em;
        color: #ffffff;
        background-color: #18a0fb;
      }

      .button--primary:enabled:active {
        border: 2px solid rgba(0, 0, 0, 0.3);
      }

      .button--primary:disabled {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .button--primary-destructive {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.01em;
        color: #ffffff;
        background-color: #f24822;
      }

      .button--primary-destructive:enabled:active {
        border: 2px solid rgba(0, 0, 0, 0.3);
      }

      .button--primary-destructive:disabled {
        opacity: 0.4;
      }

      .button--secondary {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.005em;
        color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        background-color: #ffffff;
      }

      .button--secondary:enabled:active {
        padding: 4px 15px 4px 15px;
        border: 2px solid #18a0fb;
      }

      .button--secondary:disabled {
        color: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 0, 0, 0.3);
      }

      .button--secondary-destructive {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.005em;
        color: #f24822;
        border: 1px solid #f24822;
        background-color: #ffffff;
      }

      .button--secondary-destructive:enabled:active {
        padding: 4px 15px 4px 15px;
        border: 2px solid #f24822;
      }

      .button--secondary-destructive:disabled {
        opacity: 0.4;
      }

      .button--margin-right {
        margin-right: 8px;
      }

      .input {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 11px;
        line-height: 16px;
        letter-spacing: 0.005em;
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        overflow: visible;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        width: 100%;
        height: 30px;
        margin: 1px 0 1px 0;
        padding: 8px 4px 8px 7px;
        color: rgba(0, 0, 0, 0.8);
        border: 1px solid transparent;
        border-radius: 2px;
        outline: none;
        background-color: #ffffff;
      }

      .input:hover {
        color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .input::-moz-selection {
        color: #000000;
        background-color: rgba(24, 145, 251, 0.3);
      }

      .input::selection {
        color: #000000;
        background-color: rgba(24, 145, 251, 0.3);
      }

      .input::-webkit-input-placeholder {
        color: rgba(0, 0, 0, 0.3);
        border: 1px solid transparent;
      }

      .input:-ms-input-placeholder {
        color: rgba(0, 0, 0, 0.3);
        border: 1px solid transparent;
      }

      .input::-ms-input-placeholder {
        color: rgba(0, 0, 0, 0.3);
        border: 1px solid transparent;
      }

      .input::placeholder {
        color: rgba(0, 0, 0, 0.3);
        border: 1px solid transparent;
      }

      .input:not(:disabled):not(:hover):placeholder-shown {
        border: 1px solid transparent;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAcAAAAABCAYAAABJ5n7WAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAgSURBVHgB7cMBCQAACMTAiR3sX1TQHr+DK2B+I0lSjj29qAEYlIbeBgAAAABJRU5ErkJggg==");
        background-repeat: no-repeat;
        background-position: center bottom -0.9px;
        background-size: calc(100% - 10px) 1px;
      }

      .input:not(:disabled):focus:placeholder-shown {
        border: 2px solid #18a0fb;
      }

      .input:not(:disabled):focus:not(:placeholder-shown) {
        padding-left: 6px;
      }

      .input:disabled:hover {
        border: 1px solid transparent;
      }

      .input:active,
      .input:focus {
        padding: 8px 4px 8px 6px;
        color: #000000;
        border: 2px solid #18a0fb;
        border-radius: 2px;
      }

      .input:disabled {
        position: relative;
        color: rgba(0, 0, 0, 0.3);
      }

      .input:disabled:active {
        padding: 8px 4px 8px 7px;
      }
    </style>

    <style>
      body {
        margin: 0;
        font-family: "Inter";
      }

      .flex {
        flex-direction: column;
      }

      h4 {
        margin: 4px 0;
      }
      ul {
        padding: 0;
        margin: 0;
      }

      ul > li {
        list-style-type: none;
      }
      .button-list {
        padding: 8px 12px 8px 16px;
        width: 100%;
        text-decoration: none;
        outline: none;
        border: none;
        border-radius: 0px;
        background-color: white;
        margin-top: 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 8px;
        font-size: 12px;
        cursor: pointer;
      }

      .button-list:hover {
        background-color: #f2f2f2;
      }

      .button-list:active {
        background-color: #daebf7;
      }

      .button-type {
        transform: scale(0.75);
        margin-right: 6px;
      }

      .pd-8 {
        padding: 8px 16px;
      }

      .m-12-t {
        margin-top: 12px;
      }

      .type {
        font-size: 12px;
      }

      hr {
        height: 1px;
        background-color: #e7e7e7;
        border: none;
      }

      .flex-row {
        display: flex;
        flex-direction: row;
      }

      .input {
        margin: 0 12px 0 0;
      }
    </style>
    <style>
      .figma-light body {
        background-color: white;
        color: #303030;
      }

      .figma-dark body {
        background-color: #222222;
        color: #f2f2f2;
      }

      .figma-dark .button-list:hover {
        background-color: #303030:
      }

      .figma-dark .button-list,
      .figma-dark label {
        background-color: #222222;
        color: #f2f2f2;
      }

      .figma-dark .button-type {
        -webkit-filter: invert(100%);
        filter: invert(100%);
      }

      .figma-dark hr {
        background-color: #303030;
      }

      .figma-dark input {
        background-color: #303030;
        color: #fefefe;
      }

      .figma-dark input:focus, .figma-dark input::placeholder {
        color: f2f2f2;
      }
    </style>

    <script>

          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
        }
